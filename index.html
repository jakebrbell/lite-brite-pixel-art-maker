<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates:700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">

      <header>
        <h1><span class="rainbow">Lite-Brite</span></h1>
      </header>

      <div class="center-container">
        <div class="grid-size-input">
          <h3>Select <span class="light-box">Light Box</span> Size</h3>

          <form>
            <div class="dimension-select">
              <label> Width
                <select name="width">
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                  <option value="35">35</option>
                  <option value="40">40</option>
                  <option value="45">45</option>
                  <option value="50">50</option>
                  <option value="55">55</option>
                  <option value="60">60</option>
                </select>
              </label>
            </div>

            <div class="dimension-select">
              <label> Height
                <select name="height">
                  <option value="10">10</option>
                  <option value="15">15</option>
                  <option value="20">20</option>
                  <option value="25">25</option>
                  <option value="30">30</option>
                </select>
              </label>
            </div>

            <div class="button">Draw Light Box</div>
            <div class="multiple-peg-button">Multi-Peg Mode</div>
          </form>
        </div>

        <div class="canvas-container">
          <div class="canvas"></div>
        </div>
      </div>
      <div class="color-palette">
        <div class="color red"></div>
        <div class="color orange"></div>
        <div class="color yellow"></div>
        <div class="color green"></div>
        <div class="color blue"></div>
        <div class="color purple"></div>
        <div class="color white"></div>
      </div>

      <div class="current-color-container">
        <p>Current Peg Color</p>
        <p>To Add/Remove</p>
        <div class="current-color white"></div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
